<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <script src="https://kit.fontawesome.com/fee433bc58.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form>
      <i class="fas fa-search"></i>
      <input type="search" placeholder="Search City...">
    </form>

    <label class="switch"> 
      <input type="checkbox">
      <div class="slider">
        <span>C</span>
        <span>F</span>
      </div>
    </label>
      
    <div id="current_weather">
      <p id="description"></p>
      <p id="location"></p>
      <p id="date_time"></p>
      <div>
        <div>
          <span id="temp"></span>
          <span id="current_weather_units">&#176;C</span>
        </div>
        <div>
          <p id="feels_like"></p>
          <p id="humidity"></p>
          <p id="wind_speed"></p>
        </div>
      </div>
    </div>

    <div id="forecasts">
      <div>
        <p class="dropdown_btn">Daily</p>
        <p class="dropdown_btn">Hourly</p>
      </div>
      
      <div class="daily_forecast"></div>
      <div class="hourly_forecast">
        <div class="slide_container">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
        <div class="slide_controls">
          <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </body>
  </html>
